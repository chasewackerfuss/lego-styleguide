<template>

  <div class="l-section" tabitem="Default Icons">

    <div class="l-subheader">
      <h4>Default Icons</h4>
      <h5>Inline icons should be used by adding a class of <code>icon</code>. The icon ligature string is added inside the element.</h5>
    </div>

    <div class="l-example">

      <div class="l-rendered">
        <i class="icon">face</i>
      </div>

      <pre prettyprint>
        <i class="icon">face</i>
      </pre>

    </div>

  </div>

  <div class="l-section">

    <div class="l-subheader">
      <h4>Color Variations</h4>
      <h5>Using a color modifier formatted as <code>.icon--{*color}</code>, you can adjust the coloring of your icon with a simple class.</h5>
    </div>

    <div class="l-example">

      <div class="l-rendered">
        <i class="icon icon--primary">face</i>
        <i class="icon icon--secondary">face</i>
        <i class="icon icon--tertiary">face</i>
      </div>

      <pre prettyprint>
        <i class="icon icon--primary">face</i>
        <i class="icon icon--secondary">face</i>
        <i class="icon icon--tertiary">face</i>
      </pre>

  </div>

</div>

</template>
